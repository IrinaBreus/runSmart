<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunSmart</title>
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/fonts.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="promo">
        <div class="container">
            <div class="header">
                  <a href="#" class="header__logo">
                      <img src="icons/header/logo.svg" alt="logo">
                  </a>
                  <div class="header__oficial">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto </span>
                  </div>
                  <div class="header__contacts">
                      <a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
                      <button class="button">заказать звонок</button>
                  </div>
            </div>
            <div class="promo__wrapper">
                <h1 class="promo__title">Подбор пульсометра</h1>
                <h2 class="promo__subtitle">с учётом Вашего уровня подготовки</h2>
                <div class="promo__icons">
                    <div class="promo__icon">
                        <img src="icons/header/time.svg" alt="clock" class="promo__icon">
                        Время подбора: <br>
                        10 минут
                    </div>
                    <div class="promo__icon">
                        <img src="icons/header/handCart.svg" alt="hand cart" class="promo__icon">
                        Бесплатная <br>
                        доставка
                    </div>
                    <div class="promo__icon">
                        <img src="icons/header/message.svg" alt="clock" class="promo__icon">
                        Ответим <br>
                        на все вопросы
                    </div>
                </div>
                <button class="button button_main">заказать кОНСУЛЬТАЦИЮ</button>
                <div class="promo__link">или 
                    <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
                </div>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
